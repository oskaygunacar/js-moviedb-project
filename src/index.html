<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movie App</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <div class="input-group-append">
                            <input class="form-control" type="text" name="keyword" id="txt-keyword" placeholder="type keyword">
                        </div>
                        <input class="btn btn-outline-primary" type="submit" value="submit" id="btn-submit">
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3 d-none" id="movie-details-container">
            <div class="card-body">
                <div id="movie-details"></div>
            </div>
        </div>
        <div class="card mt-3 d-none" id="movie-list-container">
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">
                </ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
